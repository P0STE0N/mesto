<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" alt="лого" src="./image/logo.png" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__img" alt="аватар" src="./image/image.jpg" />
          <div class="profile__text">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__editButton"></button>
        </div>
        <button class="profile__addButton"></button>
      </section>
      <section class="card-list">
    
      </section>

      <template id="card-template">
        <div class="card">
          <button class="card__remove"></button>
          <img class="card__image">
          <div class="card__description">
            <h2 class="card__name"></h2>
            <button class="card__like-icon"></button>
          </div>
        </div>
      </template>

      <section class="popup">
        <div class="popup__content">
          <button class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="new">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
            />
            <input
              type="text"
              name="profession"
              class="popup__input popup__input_type_proff"
              placeholder="Профессия"
            />
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <section class="popupAdd">
        <div class="popupAdd__content">
          <button class="popupAdd__close"></button>
          <h3 class="popupAdd__title">Новое место</h3>
          <form class="popupAdd__form" name="new">
            <input
              type="text"
              name="name"
              class="popupAdd__input popupAdd__input_type_name"
              placeholder="Название"
            />
            <input 
              type="url"
              name="link"
              class="popupAdd__input popupAdd__input_type_link"
              placeholder="Ссылка на картинку"
            />
            <button type="submit" class="button popupAdd__button">
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <section class="popupImg">
        <div class="popup__content_img">
          <img class="popupImg__src" src="">
          <h2 class="popupImg__title"></h2>
          <button class="popupImg__close"></button>
        </div>
      </secrion>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
